{{ define "newincomepostshow" }}

  {{ template "header" . }}

  {{ template "navbar" . }}

	<h1>{{ GetLangText "Enter new income post" .Lang }}</h1>

	<form class="form-inline" action="/posts/save" method="post">
		<input type="hidden" name="_CSRF" value="{{ .Csrf }}">
		<input type="hidden" name="expense_id" value="">
	  <div class="form-group">
	    <label class="sr-only" for="description">{{ GetLangText "Description" .Lang }}</label>
	    <input type="text" class="form-control" id="description" name="description" placeholder="{{ GetLangText "Description" .Lang }}">
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="income_id">{{ GetLangText "Income type" .Lang }}</label>
		<select name="income_id" class="form-control">
		{{ with .Incomes}}
			{{ range . }}
				<option value="{{ .Pid }}">{{ .Description }}</option>
			{{ end }}
		{{ end }}
		</select>
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="amount">{{ GetLangText "Amount" .Lang }}</label>
	    <input type="number" min="1" step="any" class="form-control" id="amount" name="amount" placeholder="{{ GetLangText "Amount" .Lang }}">
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="amounte">{{ GetLangText "Amount" .Lang }} €</label>
	    <input type="number" min="1" step="any" class="form-control" id="amounte" name="amounte" placeholder="{{ GetLangText "Amount" .Lang }} €">
	  </div>
	  <button type="submit" class="btn btn-default">{{ GetLangText "Save" .Lang }}</button>
	</form>

	{{ template "footer" . }}

{{ end }}
