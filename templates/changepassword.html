{{ define "changepassword" }}

  {{ template "header" . }}

  {{ template "navbar" . }}

	<h1>{{ GetLangText "Change password" .Lang }}</h1>

	<form action="/changepassword" method="post">
	  <input type="hidden" name="_CSRF" value="{{ .Csrf }}">
	  {{ if .Token }}<input type="hidden" name="_token" value="{{ .Token }}">{{ end }}
	  <div class="form-group">
	    <label class="sr-only" for="password">{{ GetLangText "Password" .Lang }}</label>
	    <input type="password" class="form-control" name="password" placeholder="{{ GetLangText "Password" .Lang }}">
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="password">{{ GetLangText "Repeat password" .Lang }}</label>
	    <input type="password" class="form-control" name="repeatpassword" placeholder="{{ GetLangText "Repeat password" .Lang }}">
	  </div>
	  <button type="submit" class="btn btn-success">{{ GetLangText "Save" .Lang }}</button>
	</form>

	{{ template "footer" . }}

{{ end }}
