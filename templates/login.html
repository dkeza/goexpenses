{{ define "login" }}

  {{ template "header" . }}

  {{ template "navbar" . }}

	<h1>{{ GetLangText "Login" .Lang }}</h1>

	<form class="form-inline" action="/auth" method="post">
	  <input type="hidden" name="_CSRF" value="{{ .Csrf }}">
	  <div class="form-group">
	    <label class="sr-only" for="username">{{ GetLangText "User name" .Lang }}</label>
	    <input type="text" class="form-control" name="username" placeholder="{{ GetLangText "User name" .Lang }}">
	  </div>
	  <div class="form-group">
	    <label class="sr-only" for="password">{{ GetLangText "Password" .Lang }}</label>
	    <input type="password" class="form-control" name="password" placeholder="{{ GetLangText "Password" .Lang }}">
	  </div>
	  <button type="submit" class="btn btn-success">{{ GetLangText "Login me in" .Lang }}</button>
	  <a class="btn btn-default" href="/register" role="button">{{ GetLangText "Register" .Lang }}</a>
	</form>
	<br>
	<a class="btn btn-default btn-xs" href="/reset" role="button">{{ GetLangText "I forgot my password" .Lang }}</a>

	{{ template "footer" . }}

{{ end }}
