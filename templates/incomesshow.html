{{ define "incomesshow" }}

  {{ template "header" . }}

  {{ template "navbar" . }}

	<h1>{{ GetLangText "Update income" .Lang }}</h1>

	{{ with .Incomes}}
	{{ range . }}
	<form class="form-inline" action="/incomes/update" method="post">
	  <input type="hidden" name="_CSRF" value="{{ $.Csrf }}">
	<div class="form-group">
	    <label class="sr-only" for="description">{{ GetLangText "Description" $.Lang }}</label>
	    <input type="hidden" name="id" value="{{ .Pid }}">
		<input type="text" class="form-control" id="description" name="description" placeholder="{{ GetLangText "Description" $.Lang }}" value="{{ .Description }}">
	  </div>
	  <button type="submit" class="btn btn-default">{{ GetLangText "Save" $.Lang }}</button>
	  <button type="button" class="btn btn-warning" onClick="onCancelIncomesShow()">{{ GetLangText "Cancel" $.Lang }}</button>
	</form>

	<script>
		function onCancelIncomesShow() {
			window.location = "/incomes";
		}
	</script>

	{{ end }}
	{{ end }}

	{{ template "footer" . }}

{{ end }}
